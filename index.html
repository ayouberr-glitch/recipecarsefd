<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Recipe Card Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="recipe-form">
            <h2>Create Recipe Card</h2>
            <form id="recipeForm">
                <div class="form-group">
                    <label for="recipeTitle">Recipe Title</label>
                    <input type="text" id="recipeTitle" required>
                </div>

                <div class="form-group">
                    <label for="recipeImage">Image URL</label>
                    <input type="url" id="recipeImage" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Snack">Snack</option>
                        <option value="Tips and Tricks">Tips and Tricks</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="prepTime">Prep Time (minutes)</label>
                    <input type="number" id="prepTime" required min="0">
                </div>

                <div class="form-group">
                    <label for="cookTime">Cook Time (minutes)</label>
                    <input type="number" id="cookTime" required min="0">
                </div>

                <div class="form-group">
                    <label>Ingredients</label>
                    <div id="ingredientsList">
                        <div class="ingredient-input">
                            <input type="number" step="0.25" placeholder="Quantity" required>
                            <select class="unit-select" required>
                                <option value="cup">cup</option>
                                <option value="tablespoon">tablespoon</option>
                                <option value="teaspoon">teaspoon</option>
                                <option value="ounce">ounce</option>
                                <option value="pound">pound</option>
                                <option value="gram">gram</option>
                                <option value="ml">ml</option>
                                <option value="piece">piece</option>
                                <option value="slice">slice</option>
                                <option value="to taste">to taste</option>
                            </select>
                            <input type="text" placeholder="Ingredient" required>
                            <button type="button" class="remove-ingredient" hidden>×</button>
                        </div>
                    </div>
                    <button type="button" id="addIngredient">+ Add Ingredient</button>
                </div>

                <div class="form-group">
                    <label>Instructions</label>
                    <div id="instructionsList">
                        <div class="instruction-input">
                            <textarea required></textarea>
                            <button type="button" class="remove-instruction" hidden>×</button>
                        </div>
                    </div>
                    <button type="button" id="addInstruction">+ Add Instruction</button>
                </div>

                <div class="form-group">
                    <label>Nutrition Information</label>
                    <div class="nutrition-input">
                        <input type="number" id="calories" placeholder="Calories" required>
                        <input type="number" id="protein" placeholder="Protein (g)" required>
                        <input type="number" id="fiber" placeholder="Fiber (g)" required>
                    </div>
                </div>

                <button type="submit">Generate Recipe Card</button>
            </form>
        </div>

        <div class="recipe-output">
            <div class="recipe-card" id="recipeCard"></div>
            <button id="copyHtml" class="copy-button" style="display: none;">Copy HTML</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
